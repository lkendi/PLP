<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Linking In HTML</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Welcome!</h2>
        <h2>Explore the latest technology</h2>
        <a href="https://pixabay.com/photos/office-business-accountant-620822/">
            <img style="width: 40%;" src="https://cdn.pixabay.com/photo/2015/02/02/11/09/office-620822_1280.jpg" alt="Laptop">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div style="display: grid;">
            <a href="https://pixabay.com/photos/girl-face-colorful-colors-artistic-2696947/">
                <img src="https://cdn.pixabay.com/photo/2017/08/30/12/45/girl-2696947_1280.jpg" alt="Colorful Face">
            </a>
            <a href="https://pixabay.com/illustrations/texture-abstract-structure-colorful-1909992/">
                <img src="https://cdn.pixabay.com/photo/2016/12/15/20/21/texture-1909992_1280.jpg" alt="Abstract Art">
            </a>
            <a href="https://pixabay.com/illustrations/watercolor-portrait-character-girl-1020509/">
                <img src="https://cdn.pixabay.com/photo/2015/11/03/10/23/watercolor-1020509_1280.jpg" alt="Watercolor Lady">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul style="display: grid;">
            <li>
                <a href="https://pixabay.com/photos/ice-cream-dessert-food-snack-1274894/">
                    <img style="width: 40%;" src="https://cdn.pixabay.com/photo/2016/03/23/15/00/ice-cream-1274894_1280.jpg" alt="Ice Cream">
                </a>
                <p>Ice Cream</p>
            </li>
            <li>
                <a href="https://pixabay.com/photos/watermelon-berry-fruit-heart-2367029/">
                    <img style="width: 40%;" src="https://cdn.pixabay.com/photo/2017/06/02/18/24/watermelon-2367029_1280.jpg" alt="Fruits">
                </a>
                <p>Fruits</p>
            </li>
            <li>
                <a href="https://pixabay.com/photos/macarons-raspberries-pastries-2548827/">
                    <img style="width: 40%;" src="https://cdn.pixabay.com/photo/2017/07/28/14/29/macarons-2548827_1280.jpghttps://cdn.pixabay.com/photo/2017/07/28/14/29/macarons-2548827_1280.jpg" alt="Macarons">
                </a>
                <p>Macarons</p>
            </li>
        </ul>
    </section>

</body>
</html>
